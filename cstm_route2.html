<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>격물치지</title>
    <link rel="stylesheet" href="./cstm_route2.css">
</head>
<body>
    <div class = "cstm_route_map"></div>
    <div class = "setting"></div>
    <div class = "bottom_box">
        <div class = "text1">필요한 노선이 없다면 차량을 호출해주세요</div>
        <div class = "line"></div>
        <div class = "start">출발지를 입력해주세요</div>
        <div class = "end">목적지를 입력해주세요</div>
        <div class = "white_box">
            <div class = "blue_text">최근 사용한 노선</div>
            <div class = "box first">
                <div class = "inner_start">종촌고등학교에서</div>
                <div class = "marker"></div>
                <div class = "inner_end">세종 호수 공원</div>
                <div class = "text t_first">에서</div>
                <div class = "text t_second">으로</div>
            </div>
            <div class = "box second"></div>
            <div class = "box third"></div>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
